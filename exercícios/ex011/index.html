<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias html5</title>
</head>
<body>
    <h1>imagens din√¢mica</h1>
    <p>tente abrir esse site, em varios dispositivo ou diminua o zoom de seu navegador</p>
     <picture>
         <source media="(max-width: 750px )" srcset="imagens/foto-P.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-M.png" type="image/png">
        <img src="imagens/foto-G.png" alt="foto g">
     </picture>

  
    <h1>reproduzindo audio</h1>
    <p>aogora vamos aprender a colocar musica no site</p>
       <audio preload="metadata" autoplay controls loop>
       <source src="media/sweater-weather.mp3" type="audio/mp3">
       <source src="media/sweater-weather.ogg" type="audio/ogg"> 
       <p>infelizmente o seu navegador nao esta reproduzindo o audio. <br><a href="media/sweater-weather.mp3">clicke aqui</a> para abaixar o aquivo </p>
  
    </audio>
    
    
</body>
</html>
