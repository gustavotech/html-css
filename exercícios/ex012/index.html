<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video com html5</title>
</head>
<body>
    <h1>colocando videos hospedado localmente</h1>
    <p>esse video esta hospedado no meu serve.</p>
    <video src="video/cidade.mp4" width="600" poster="imagens/unnamed.png" controls></video>
    <h1>videos extrenos</h1>
    <p>vou usar um video do youtube como exemplo</p>
    <iframe width="600" height="315" src="https://www.youtube.com/embed/pW1dI9fOM-8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>vimeo</h1>
    <p>usei o vimeo como exemplo tambem</p>
    <iframe src="https://player.vimeo.com/video/439230905?h=879557efa8&color=ef00b0&portrait=0" width="600" height="338" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
